    description: 将技能石给与施令者或特定玩家
    usage: '&f/rpgitem giveStone &a{神器} [玩家]'
  worldguard:
    description: 切换 WorldGuard 支持
    usage: '&f/rpgitem worldguard'
  reload:
    description: 重新读取配置文件
